<body>
<div id="panel_rejestracja">
	<h2>Dodawanie nowego kursanta</h2>
	<form>
		<label for="username">Imię: </label>
		<input type="text" id="username" name="username"><p></p>
		<label>Nazwisko: </label>
		<input type="text" id="username2" name="username2"><p></p>
		<label>Data Urodzenia: </label>
		<input type="data" id="data_ur" name="data_ur"><p></p>
		<label>Numer telefonu:  </label>
		<input type="tel" id="telefon" name="telefon"><p></p>
		<label>Adres e-mail:  </label>
		<input type="text" id="mail" name="mail"><p></p>
		<label>Adres zamieszkania: </label><p></p>
		<p></p>
		<label>miasto: </label>
		<input type="text" id="city" name="city"><p></p>
		<label>kod-pocztowy: </label>
		<input type="text" id="poczta" name="poczta"><p></p>
		<label>ulica: </label>
		<input type="text" id="ulica" name="ulica"><p></p>
		<label>numer domu/bloku: </label>
		<input type="number" id="numer_domu" name="numer_domu"><p></p>
		<label>numer mieszkania:  </label>
		<input type="number" id="numer_mszk" name="numer_mszk"><p></p>
		<h2>Dostępne kursy: </h2>
		<label>Angielski B2</label><input type="checkbox"/><br>
		<label>Angielski C2</label><input type="checkbox"/><br>
		<label>Niemiecki B2</label><input type="checkbox"/><br>
		<label>Niemiecki C2</label><input type="checkbox"/><br>
		<label>Hiszpański B2</label><input type="checkbox"/><br>
		<input type="submit" value="Dodaj kursanta"/>
		
	</form>
</div>
